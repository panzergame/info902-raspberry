<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Splash configuration</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" />

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto">
            
                <h1 class="text-center">Cuve configuration</h1>
                
                <form>
                    <div class="form-group row mx-auto w-75">
                        <label for="capacity" class="col-sm-3 col-form-label ">Longueur :</label>
                        <div class="col">
                            <input type="number" class="form-control" name="length" id="length" >
                        </div>
                    </div>
                    <div class="form-group row mx-auto w-75">
                        <label for="capacity" class="col-sm-3 col-form-label ">Largeur :</label>
                        <div class="col">
                            <input type="number" class="form-control" name="width" id="width">
                        </div>
                    </div>
                    <div class="form-group row mx-auto w-75">
                        <label for="capacity" class="col-sm-3 col-form-label ">Hauteur :</label>
                        <div class="col">
                            <input type="number" class="form-control" name="height" id="height" >
                        </div>
                    </div>
                    <div class="mx-auto w-50">
                        <p>* dimension en cm</p>
                    </div>
                    <div class="form-group row">
                        <button type="button" onclick="addCuveConfig()" class="btn btn-primary mx-auto">Enregistrer la configuration</button>
                    </div>
                </form>  

                <h1 class="text-center">Splash configuration</h1>
            
                <form>
                    <div class="form-group row mx-auto w-75">
                        <label for="name" class="col-sm-3 col-form-label ">Nom : </label>
                        <div class="col">
                            <input type="text" class="form-control" name="name" id="name" >
                        </div>
                    </div>
                    <div class="form-group row mx-auto w-75">
                        <label for="plant" class="col-sm-3 col-form-label">Plante : </label>
                        <div class="col">
                            <select name="plant" id="plant" class="form-control">
                                <option value=""></option>
                                <option value="tomates">Tomates</option>
                                <option value="carottes">Carottes</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row mx-auto w-75">
                        <label for="dimension" class="col-sm-3 col-form-label">Taille : </label>
                        <div class="col">   
                            <input type="number" class="form-control" name="dimension" id="dimension">
                        </div>
                    </div>
                    <div class="mx-auto w-50">
                        <p>* taille en m</p>
                    </div>
                    <div class="form-group row">
                        <button type="button" onclick="addNewParcel()" class="btn btn-primary mx-auto">Ajouter la parcelle</button>
                    </div>
                </form>    
                <div id="parcels">
                    <h1 class="text-center">Vos parcelles</h1>
                </div>  
                <div id="div-save-button">
                    <form action="/saveParcels" method="post">
                        <div class="form-group row">
                            <input type="hidden" id="parcels-data" name="parcels-data">
                            <input type="hidden" id="cuve-data" name="cuve-data">
                            <input type="submit" value="Enregistrer" id="save" class="btn btn-primary mx-auto">
                        </div>
                    </form>
                </div>    
            </div>
        </div>
    </div>


    <!-- Slim JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="{{url_for('static', filename='script.js')}}"></script>
</body>
</html>
